<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <title>MYXX FM | Apps</title>
    <style>
        /* Apply a gradient background from yellow to black with intermediate colors */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars from appearing */
            font-family: 'Kanit', sans-serif;
            color: #e0e0e0;
        }

        body {
            background: linear-gradient(to bottom, #FFD700, #FFB600 25%, #333333 75%, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: row; /* Default to horizontal layout */
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow images to wrap if needed */
            max-width: 90%; /* Prevent the container from being too wide */
            padding: 20px; /* Add padding around the container */
            box-sizing: border-box; /* Include padding in width calculations */
        }

        .container a {
            display: block;
            width: 100%; /* Full width for responsiveness */
            max-width: 45%; /* Maximum width of each image container */
            flex: 1; /* Allow images to grow/shrink as needed */
            position: relative;
            overflow: hidden; /* Ensure rounded corners and shadows are applied correctly */
            border-radius: 12px; /* Rounded corners */
            margin: 0 30px; /* Add larger space between images */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
        }

        .container a:first-child {
            margin-left: 0; /* Remove left margin for the first image */
        }

        .container a:last-child {
            margin-right: 0; /* Remove right margin for the last image */
        }

        .container a:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); /* Enhanced shadow on hover */
        }

        .image {
            width: 100%; /* Make images responsive within their container */
            height: auto; /* Maintain aspect ratio */
            display: block;
            object-fit: contain; /* Ensure images fit within container without cropping */
            transition: opacity 0.3s ease; /* Smooth transition for image loading */
        }

        /* Ensure responsiveness */
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* Stack images vertically on small screens */
                align-items: center; /* Center images horizontally */
                padding: 15px; /* Adjust padding for small screens */
            }

            .container a {
                width: 100%; /* Ensure images take full width of container */
                max-width: 100%; /* Prevent images from being too wide */
                margin: 0 0 30px 0; /* Add space between stacked images */
            }

            .container a:last-child {
                margin-bottom: 0; /* Remove bottom margin for the last image */
            }

            .image {
                max-height: 40vh; /* Further reduce max-height for smaller screens */
                object-fit: contain; /* Ensure images are fully visible without cropping */
            }
        }

        /* Full black overlay */
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000; /* Full black background */
            opacity: 1; /* Initially visible */
            transition: opacity 0.5s ease-out; /* Smooth fade-out */
            z-index: 9999; /* Ensure it sits on top of other content */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modern spinner */
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2); /* Light border */
            border-radius: 50%;
            border-top: 8px solid #EFD500; /* Spinner color */
            width: 8vw; /* Responsive width (8% of viewport width) */
            height: 8vw; /* Responsive height (8% of viewport width) */
            max-width: 80px; /* Maximum width */
            max-height: 80px; /* Maximum height */
            animation: spin 1s linear infinite; /* Spinner animation */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Adjustments for responsiveness */
        @media (max-width: 768px) {
            .spinner {
                width: 10vw; /* Adjust size for smaller screens */
                height: 10vw;
                max-width: 70px; /* Maximum width */
                max-height: 70px; /* Maximum height */
            }
        }
    </style>
</head>
<body>
    <div class="fade-overlay">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <a href="https://myxxfm.com/android" target="_blank">
            <img src="https://myxxdev.github.io/MYXXfm/images/android.png" alt="MYXX FM Android App" class="image">
        </a>
        <a href="https://myxxfm.com/ios" target="_blank">
            <img src="https://myxxdev.github.io/MYXXfm/images/ios.png" alt="MYXX FM iOS App" class="image">
        </a>
    </div>
    <script>
        // Automatically fade out after a set time
        setTimeout(() => {
            const overlay = document.querySelector('.fade-overlay');
            overlay.style.opacity = 0;
            // Optional: Remove overlay after fade-out to clean up
            setTimeout(() => {
                overlay.style.display = 'none';
                document.body.style.overflow = 'auto'; // Restore scrollbars
            }, 500); // Adjust the total duration before fading out
        }, 2000); // Adjust the time before starting fade-out (reduced to 2 seconds)
    </script>
</body>
</html>
