<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <title>MYXX FM | Apps</title>
    <style>
        /* Apply a gradient background from black to yellow */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #FFD700, #333333 40%, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        .container {
            display: flex;
            flex-direction: row; /* Default to horizontal layout */
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between images */
            flex-wrap: wrap; /* Allow images to wrap if needed */
            max-width: 100%; /* Prevent the container from being too wide */
            padding: 10px; /* Add padding around the container */
            box-sizing: border-box; /* Include padding in width calculations */
        }

        .container a {
            display: block;
            width: 100%; /* Full width for responsiveness */
            max-width: 45%; /* Maximum width of each image container */
            flex: 1; /* Allow images to grow/shrink as needed */
            margin: 0 auto; /* Center images horizontally */
        }

        .image {
            width: 100%; /* Make images responsive within their container */
            height: auto; /* Maintain aspect ratio */
            max-height: 70vh; /* Reduce max-height to fit images better */
            display: block;
            object-fit: contain; /* Ensure images fit within container without cropping */
        }

        /* Ensure responsiveness */
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* Stack images vertically on small screens */
                align-items: center; /* Center images horizontally */
                gap: 10px; /* Space between stacked images */
                padding: 10px; /* Add padding around the container */
            }

            .container a {
                width: 100%; /* Ensure images take full width of container */
                max-width: 100%; /* Prevent images from being too wide */
                flex: none; /* Prevent links from stretching */
            }

            .image {
                max-height: 40vh; /* Further reduce max-height for smaller screens */
                object-fit: contain; /* Ensure images are fully visible without cropping */
            }
        }

        /* General resets and full viewport height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Ensures full overlay on top */
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 1; /* Initially visible */
            transition: opacity 0.5s ease-out; /* Adjust timing and easing as needed */
            z-index: 9999; /* Ensure it sits on top of other content */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Adjustments to spinner */
        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1); /* Light grey border */
            border-radius: 50%;
            border-top: 8px solid #EFD500; /* Spinner color */
            width: 10vw; /* Responsive width (10% of viewport width) */
            height: 10vw; /* Responsive height (10% of viewport width) */
            max-width: 100px; /* Maximum width */
            max-height: 100px; /* Maximum height */
            animation: spin 1s linear infinite; /* Adjust animation duration */
            margin-top: 40px; /* Adjust margin to move spinner down */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Adjustments for responsiveness */
        @media (max-width: 768px) {
            .spinner {
                width: 10vw; /* Adjust size for smaller screens */
                height: 10vw;
                max-width: 80px; /* Maximum width */
                max-height: 80px; /* Maximum height */
            }
        }
    </style>
</head>
<body>
    <div class="fade-overlay">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <a href="https://myxxfm.com/android" target="_blank">
            <img src="https://myxxdev.github.io/MYXXfm/images/android.png" alt="MYXX FM Android App" class="image">
        </a>
        <a href="https://myxxfm.com/ios" target="_blank">
            <img src="https://myxxdev.github.io/MYXXfm/images/ios.png" alt="MYXX FM iOS App" class="image">
        </a>
    </div>
    <script>
        // Automatically fade out after a set time
        setTimeout(() => {
            const overlay = document.querySelector('.fade-overlay');
            overlay.style.opacity = 0;
            // Optional: Remove overlay after fade-out to clean up
            setTimeout(() => {
                overlay.style.display = 'none';
                document.body.style.overflow = 'auto'; // Restore scrollbars
            }, 500); // Adjust the total duration before fading out
        }, 2000); // Adjust the time before starting fade-out (reduced to 2 seconds)
    </script>
</body>
</html>
