<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CSS Only Fading Slideshow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: black;
        }

        @supports(padding: max(0px)) {
            body, header, footer {
                padding-left: min(0vmin, env(safe-area-inset-left));
                padding-right: min(0vmin, env(safe-area-inset-right));
            }
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slides {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fade 56s infinite;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Keyframes for fading through images */
        @keyframes fade {
            0% { opacity: 0; }
            5% { opacity: 1; }
            20% { opacity: 1; }
            25% { opacity: 0; }
        }

        /* Adjust animation delay for each slide */
        .slides:nth-child(1) { animation-delay: 0s; }
        .slides:nth-child(2) { animation-delay: 7s; }
        .slides:nth-child(3) { animation-delay: 14s; }
        .slides:nth-child(4) { animation-delay: 21s; }
        .slides:nth-child(5) { animation-delay: 28s; }
        .slides:nth-child(6) { animation-delay: 35s; }
        .slides:nth-child(7) { animation-delay: 42s; }
        .slides:nth-child(8) { animation-delay: 49s; }
        .slides:nth-child(9) { animation-delay: 56s; }
        .slides:nth-child(10) { animation-delay: 63s; }
        .slides:nth-child(11) { animation-delay: 70s; }

        .slides:nth-child(28) { animation-delay: 189s; }
    </style>
</head>
