    <title>Responsive Slideshow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbar from appearing */
            background: black; /* Ensure background is black */
        }

        .slideshow-container {
            position: absolute; /* Full-screen positioning */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            background: black; /* Ensure background is black */
        }

        .slides {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* Smooth fade-in and fade-out */
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.8); /* Smoky mask effect */
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container */
        }

        /* Keyframes for smooth fade transition */
        @keyframes fadeSlide {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        .slides {
            animation: fadeSlide 14s infinite; /* Continuous animation loop */
        }

        /* Adjusting the animation delay for each slide */
        .slides:nth-child(1) { animation-delay: 0s; }
        .slides:nth-child(2) { animation-delay: 2s; }
        .slides:nth-child(3) { animation-delay: 4s; }
        .slides:nth-child(4) { animation-delay: 6s; }
