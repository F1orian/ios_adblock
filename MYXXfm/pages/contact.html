<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts CDN for Kanit -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Kanit', sans-serif;
            color: #fff;
            background: linear-gradient(to bottom, #FFD700, #FFB600 25%, #333333 75%, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            min-height: 100vh; /* Ensures full viewport height */
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            max-width: 90%; /* Adjusted to fit better on mobile */
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
            max-height: calc(100vh - 40px); /* Ensure container fits within viewport */
            overflow-y: auto; /* Allows scrolling if content overflows */
        }

        /* Header Styles */
        header {
            margin-bottom: 20px; /* Reduced space for smaller screens */
        }

        h1 {
            font-size: 2rem; /* Scaled down for better mobile fit */
            margin: 0;
            color: #fff;
            font-weight: 700;
        }

        em {
            display: block;
            font-size: 1.2rem; /* Scaled down for better mobile fit */
            margin-top: 5px;
            color: #FFD700;
            font-style: normal;
            font-weight: 400;
        }

        /* Contact Info Styles */
        .contact-info {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 20px; /* Reduced space for smaller screens */
        }

        .contact-item {
            font-size: 1.2rem; /* Scaled down for better mobile fit */
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Adjusted space between items */
        }

        .contact-item i {
            font-size: 24px; /* Scaled down for better mobile fit */
            color: #FFD700;
        }

        .contact-item a {
            color: #fff;
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        /* Social Media Styles */
        .social-media {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px; /* Reduced space for smaller screens */
        }

        .social-link {
            margin: 0 10px; /* Adjusted space between items */
        }

        .social-link i {
            font-size: 30px; /* Scaled down for better mobile fit */
            color: #fff;
            transition: transform 0.3s, color 0.3s;
        }

        .social-link:hover i {
            transform: scale(1.2);
            color: #FFD700;
        }

        /* Footer Styles */
        footer {
            margin-top: 20px; /* Reduced space for smaller screens */
        }

        footer p {
            margin: 0;
            color: #fff;
            font-size: 1rem; /* Scaled down for better mobile fit */
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Spinner Overlay Styles */
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 8px solid #EFD500;
            width: 10vw;
            height: 10vw;
            max-width: 100px; /* Adjusted max-width for better mobile fit */
            max-height: 100px; /* Adjusted max-height for better mobile fit */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Adjustments for responsiveness */
        @media (max-width: 768px) {
            .spinner {
                width: 12vw;
                height: 12vw;
                max-width: 80px; /* Further reduced for smaller screens */
                max-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="fade-overlay">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <header>
            <h1>MYXX FM</h1>
            <em>Spanglish Hits Live Here</em>
        </header>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-phone-alt"></i>
                <span>‎ ‎ (970) 989-6999</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:info@myxxfm.com">‎ ‎ contact@MYXXfm.com</a>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 ‎ ‎ ‎ •‎ ‎ ‎ MYXX FM LLC ‎ ‎ ‎ •‎ ‎ ‎ <a href="https://myxxfm.com/legal">Legal</a></p>
        </footer>
    </div>
    <script>
        setTimeout(() => {
            const overlay = document.querySelector('.fade-overlay');
            overlay.style.opacity = 0;
            setTimeout(() => {
                overlay.style.display = 'none';
                document.body.style.overflow = 'auto'; // Restore scrollbars
            }, 500);
        }, 2000);
    </script>
</body>
</html>
