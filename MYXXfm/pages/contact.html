<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #000000, #f7c100);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        /* Header Styles */
        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #f7c100;
        }

        /* Contact Info Styles */
        .contact-info {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .phone {
            font-size: 1.5rem;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phone i {
            margin-right: 10px;
            font-size: 24px;
            color: #f7c100;
        }

        /* Social Media Styles */
        .social-media {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping of icons */
            margin-top: 20px;
        }

        .social-link {
            margin: 0 15px; /* Added margin for spacing */
        }

        .social-link i {
            font-size: 36px;
            color: #fff;
            transition: transform 0.3s, color 0.3s;
        }

        .social-link:hover i {
            transform: scale(1.2);
            color: #f7c100;
        }

        /* Footer Styles */
        footer {
            margin-top: 20px;
        }

        /* Keyframe Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>#MYXXfm</h1>
        </header>
        <main>
                <div class="phone">
                    <!-- Phone Icon -->
                    <i class="fas fa-phone-alt"></i>
                    <span>(970) 989-6999</span><br><br>
                </div>
                <div class="social-media">
                    <!-- Social Media Links -->
                    <a href="https://facebook.com" class="social-link" target="_blank" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com" class="social-link" target="_blank" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://instagram.com" class="social-link" target="_blank" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://linkedin.com" class="social-link" target="_blank" title="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://tiktok.com" class="social-link" target="_blank" title="TikTok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </section>
        </main>
        <footer><br>
            <p>&copy; 2024 MYXX FM LLC</p>
        </footer>
    </div>
</body>
</html>
