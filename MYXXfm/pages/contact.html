<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: linear-gradient(to bottom, #FFD700, #333333 40%, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box; /* Ensure padding is included in height calculation */
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Header Styles */
        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8rem;
            margin: 0;
            color: #f7c100;
        }

        em {
            display: block;
            font-size: 1.5rem;
            margin-top: 10px;
            color: #FFD700;
        }

        /* Contact Info Styles */
        .contact-info {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .contact-item {
            font-size: 1.4rem;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .contact-item i {
            font-size: 24px;
            color: #FFD700;
        }

        .contact-item a {
            color: #fff;
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        /* Social Media Styles */
        .social-media {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .social-link {
            margin: 0 20px;
        }

        .social-link i {
            font-size: 36px;
            color: #fff;
            transition: transform 0.3s, color 0.3s;
        }

        .social-link:hover i {
            transform: scale(1.2);
            color: #FFD700;
        }

        /* Footer Styles */
        footer {
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            color: #fff;
            font-size: 1rem;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Spinner Overlay Styles */
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 1; /* Initially visible */
            transition: opacity 0.5s ease-out; /* Adjust timing and easing as needed */
            z-index: 9999; /* Ensure it sits on top of other content */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1); /* Light grey border */
            border-radius: 50%;
            border-top: 8px solid #EFD500; /* Spinner color */
            width: 10vw; /* Responsive width (10% of viewport width) */
            height: 10vw; /* Responsive height (10% of viewport width) */
            max-width: 100px; /* Maximum width */
            max-height: 100px; /* Maximum height */
            animation: spin 1s linear infinite; /* Adjust animation duration */
            margin-top: 40px; /* Adjust margin to move spinner down */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Adjustments for responsiveness */
        @media (max-width: 768px) {
            .spinner {
                width: 10vw; /* Adjust size for smaller screens */
                height: 10vw;
                max-width: 80px; /* Maximum width */
                max-height: 80px; /* Maximum height */
            }
        }
    </style>
</head>
<body>
    <div class="fade-overlay">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <header>
            <h1>MYXX FM</h1>
            <em>Spanglish Hits Live Here</em>
        </header>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-phone-alt"></i>
                <span>(970) 989-6999</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:info@myxxfm.com">contact@MYXXfm.com</a>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 ‎ ‎ ‎ •‎ ‎ ‎ MYXX FM LLC ‎ ‎ ‎ •‎ ‎ ‎ <a href="https://myxxfm.com/legal">Legal</a></p>
        </footer>
    </div>
    <script>
        // Automatically fade out after a set time
        setTimeout(() => {
            const overlay = document.querySelector('.fade-overlay');
            overlay.style.opacity = 0;
            // Optional: Remove overlay after fade-out to clean up
            setTimeout(() => {
                overlay.style.display = 'none';
                document.body.style.overflow = 'auto'; // Restore scrollbars
            }, 500); // Adjust the total duration before fading out
        }, 2000); // Adjust the time before starting fade-out (reduced to 2 seconds)
    </script>
</body>
</html>
