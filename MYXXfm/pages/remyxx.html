<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Iframe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Ensure the body and html elements take up the full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(to bottom, #FFD700, #333333 40%, #000000); /* Gradient background */
            color: #f5f5f5; /* Light text color */
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }

        .iframe-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90vw;
            height: 90vh;
            transform: translate(-50%, -50%);
            background-color: #2c2c2c; /* Slightly lighter background */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            overflow: hidden; /* Hide any overflow */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe scrolling="no" id="hearthis_at_user_myxxfm" 
                src="https://app.hearthis.at/myxxfm/embed/?hcolor=ba9b00&css=&skin=black" 
                frameborder="0" allowtransparency></iframe>
    </div>
</body>
</html>
