<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYXX FM | Apps</title>
    <style>
        /* Apply a gradient background from black to yellow */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #FFD700, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between images */
            flex-wrap: wrap; /* Allow images to wrap on smaller screens */
        }

        .container a {
            display: block;
            max-width: 100%;
            flex: 1 1 200px; /* Allow images to grow and shrink, minimum width of 200px */
        }

        .image {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Ensure responsiveness */
        @media (max-width: 600px) {
            .container a {
                flex: 1 1 100%; /* Stack images vertically on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://myxxfm.com/ios" target="_blank">
            <img src="https://myxxdev.github.io/MYXXfm/images/ios.png" alt="MYXX FM iOS App" class="image">
        </a>
        <a href="https://myxxfm.com/android" target="_blank">
            <img src="https://myxxdev.github.io/MYXXfm/images/android.png" alt="MYXX FM Android App" class="image">
        </a>
    </div>
</body>
</html>
