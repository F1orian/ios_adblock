<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYXX FM | Apps</title>
    <style>
        /* Apply a gradient background from black to yellow */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #FFD700, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            max-width: 100%;
            height: auto;
            margin: 0 10px; /* Space between images */
        }

        /* Ensure responsiveness */
        @media (max-width: 600px) {
            .image {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://myxxdev.github.io/MYXXfm/images/ios.png" alt="MYXX FM iOS App" class="image">
        <img src="https://myxxdev.github.io/MYXXfm/images/android.png" alt="MYXX FM Android App" class="image">
    </div>
</body>
</html>
