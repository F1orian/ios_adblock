<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYXX FM | Apps</title>
    <style>
        /* Apply a gradient background from black to yellow */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #FFD700, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        .container {
            display: flex;
            flex-direction: row; /* Default to horizontal layout */
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between images */
            flex-wrap: nowrap; /* Prevent wrapping */
            max-width: 100%; /* Prevent the container from being too wide */
            padding: 10px; /* Add padding around the container */
        }

        .container a {
            display: block;
            max-width: 45%; /* Control the maximum size of images */
            flex: 1;
        }

        .image {
            width: 100%; /* Ensure images take up full width of their container */
            height: auto;
            display: block;
        }

        /* Ensure responsiveness */
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* Stack images vertically on small screens */
                align-items: center; /* Center images horizontally */
                overflow-x: hidden; /* Prevent horizontal scrolling */
            }

            .container a {
                max-width: 100%; /* Allow images to take full width of the container */
                margin-bottom: 20px; /* Add space between stacked images */
            }

            .container a:last-child {
                margin-bottom: 0; /* Remove bottom margin from the last image */
            }

            .image {
                width: 100%; /* Ensure images fill their container */
                max-width: 100%; /* Prevent images from being larger than their container */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://myxxfm.com/android" target="_blank">
            <img src="https://myxxdev.github.io/MYXXfm/images/android.png" alt="MYXX FM Android App" class="image">
        </a>
        <a href="https://myxxfm.com/ios" target="_blank">
            <img src="https://myxxdev.github.io/MYXXfm/images/ios.png" alt="MYXX FM iOS App" class="image">
        </a>
    </div>
</body>
</html>
