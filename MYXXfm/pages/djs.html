<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <title>MYXX FM | DJs</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
            font-family: Kanit, sans-serif;
            color: #fff;
            background: linear-gradient(to bottom, #FFD700, #000000);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            overflow: hidden; /* Prevent scrollbars on the body */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .schedule {
            width: 100%;
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            overflow-y: auto; /* Allow vertical scrolling if needed */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            text-align: center; /* Center the content */
        }

        .schedule::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Webkit browsers */
        }

        .schedule {
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
        }

        .schedule h2 {
            margin-top: 0;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjusted grid-template-columns */
            gap: 10px;
        }

        .schedule-item {
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .schedule-item p {
            margin: 0;
            font-size: 0.9em;
        }

        .schedule-item strong {
            color: #FFD700; /* Yellow color for days of the week */
            font-size: 1.1em;
        }

        .schedule-item em {
            font-style: italic;
            font-size: 0.8em;
        }

        .schedule-item span {
            font-size: 0.8em; /* Smaller font size for times */
        }

        .schedule-item img {
            max-width: 100%;
            height: auto;
            border-radius: 0; /* Remove circular mask */
        }

        .schedule-item a {
            color: #FFD700; /* Set link color to yellow */
            text-decoration: none; /* Remove underline */
        }

        .schedule-item a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        @media (max-width: 600px) {
            .header {
                font-size: 1.5em;
            }

            .schedule-item p {
                font-size: 0.8em;
            }

            .schedule-item {
                padding: 5px; /* Adjust padding for smaller screens */
            }
        }

        @media (max-width: 400px) {
            .schedule {
                padding: 10px;
            }

            .header {
                font-size: 1.2em;
            }

            .schedule-item p {
                font-size: 0.7em;
            }

            .schedule-item {
                padding: 5px; /* Further adjust padding for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="schedule">
        <div class="schedule-grid">
            <div class="schedule-item">
                <p><strong><a href="https://myxxfm.com/andysutton" target="_blank">Andy Sutton</a></strong><br><img src="https://myxxdev.github.io/MYXXfm/images/AndySutton.png" alt="Andy Sutton"><br><em>House Story<br>Dance Anthems</em></p>
            </div>
            <div class="schedule-item">
                <p><strong><a href="https://myxxfm.com/djmikeyb" target="_blank">DJ MikeyB</a></strong><br><img src="https://myxxdev.github.io/MYXXfm/images/DJMikeyB.png" alt="DJ MikeyB"><br><em>Filler</em></p>
            </div>
            <div class="schedule-item">
                <p><strong><a href="https://myxxfm.com/djommix" target="_blank">DJ Ommix</a></strong><br><img src="https://myxxdev.github.io/MYXXfm/images/DJOmmix.png" alt="DJ Ommix"><br><em>Club MYXX<br>@ El Potrero Night Club</em></p>
            </div>
            <div class="schedule-item">
                <p><strong><a href="https://myxxfm.com/spencerjames" target="_blank">Spencer James</a></strong><br><img src="https://myxxdev.github.io/MYXXfm/images/SpencerJames.png" alt="Spencer James"><br><em>Airplay40</em></p>
            </div>
        </div>
    </div>
</body>
</html>
