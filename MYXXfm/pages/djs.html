<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <title>MYXX FM | DJs</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100vh; /* Ensure full viewport height */
            box-sizing: border-box; /* Apply box-sizing globally */
            font-family: Kanit;
            color: #fff;
            background: linear-gradient(to bottom, #FFD700, #000000); /* Black to Golden Yellow */
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            padding: 20px; /* Add some padding to ensure space around the content */
        }

        .header {
            font-size: 2em;
            margin-bottom: 20px; /* Space between header and content */
            text-align: center; /* Center the header text */
        }

        .container {
            width: 100%;
            max-width: 95%; /* Limit container width for readability */
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left; /* Align text inside the container to the left */
            overflow-y: auto; /* Allow vertical scrolling */
            position: relative; /* To manage the scrolling container */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        /* Hide scrollbar for WebKit browsers */
        .container::-webkit-scrollbar {
            width: 0px;
            background: transparent; /* For WebKit browsers */
        }

        .container {
            scrollbar-width: none; /* For Firefox */
        }

        .schedule-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px; /* Increased space between items */
        }

        .schedule-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px; /* Space between image and text */
        }

        .schedule-item p {
            margin: 0;
            font-size: 1em;
            line-height: 1.4;
        }

        .schedule-item a {
            color: #FFD700; /* Same yellow as background gradient */
            text-decoration: none; /* Remove underline */
        }

        .schedule-item a:hover {
            text-decoration: underline; /* Add underline on hover for clarity */
        }

        /* Italicize the times */
        .schedule-item em {
            font-style: italic;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 1.8em;
            }

            .schedule-item img {
                width: 40px;
                height: 40px;
                margin-right: 15px; /* Adjust space for smaller images */
            }

            .schedule-item p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 10px;
                width: 100%; /* Full width on very small screens */
            }

            .header {
                font-size: 1.6em;
            }

            .schedule-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .schedule-item img {
                margin-bottom: 10px; /* Space below image for mobile */
            }

            .schedule-item p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="schedule-item">
            <img src="https://via.placeholder.com/50" alt="Andy Sutton">
            <p><a href="https://myxxfm.com/andysutton" target="_blank"><strong>Andy Sutton</strong></a><br><em>House Story Dance Anthems<br>The Vibe Vault</em></p>
        </div>
        <div class="schedule-item">
            <img src="https://via.placeholder.com/50" alt="DJ MikeyB">
            <p><a href="https://myxxfm.com/djmikeyb" target="_blank"><strong>DJ MikeyB</strong></a><br><em>Filler</em></p>
        </div>
        <div class="schedule-item">
            <img src="https://via.placeholder.com/50" alt="DJ Ommix">
            <p><a href="https://myxxfm.com/djommix" target="_blank"><strong>DJ Ommix</strong></a><br><em>Club MYXX @ El Potrero Night Club</em></p>
        </div>
        <div class="schedule-item">
            <img src="https://via.placeholder.com/50" alt="Spencer James">
            <p><a href="https://myxxfm.com/spencerjames" target="_blank"><strong>Spencer James</strong></a><br><em>Airplay40</em></p>
        </div>
    </div>
</body>
</html>
